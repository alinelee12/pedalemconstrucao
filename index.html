<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pedal Aventura e Cia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/e8e0583756.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrap">
	<div class="container conteudo">
		<div class="col-md-12 text-center">
			<h2>Estamos em construção!</h2>
			<p>Enquanto isso, siga-nos nas redes sociais </p>
			<a href="https://www.instagram.com/pedalaventuraecia/"><i class="fab fa-instagram"></i></a>
		</div>
	</div>
<div class="inner">
	<div class="trees">
		<div class="left">
			<div class="tree tree-a"><div><i></i></div></div>
			<div class="tree tree-b"><div><i></i></div></div>
			<div class="tree tree-c"><div><i></i></div></div>
			<div class="tree tree-d"><div><i></i></div></div>
			<div class="tree tree-e"><div><i></i></div></div>
		</div>
		<div class="right">
			<div class="tree tree-a"><div><i></i></div></div>
			<div class="tree tree-b"><div><i></i></div></div>
			<div class="tree tree-c"><div><i></i></div></div>
			<div class="tree tree-d"><div><i></i></div></div>
			<div class="tree tree-e"><div><i></i></div></div>
		</div>
	</div>
	<div class="building">
		<div class="middle"></div>
		<div class="bottom"></div>
		<div class="line"></div>
	</div>
	<div class="clouds">
		<div class="cloud a"></div>
		<div class="cloud b"></div>
	</div>
	<div class="cycling">
		<div class="legs">
			<div class="leg left"><i></i></div>
			<div class="leg right"><i></i></div>
		</div>
		<div class="main">
			<div class="head">
				<i class="helmet"><i class="dtl"></i></i>
				<i class="face"><i class="dtl"></i></i>
				<i class="glass"></i>
			</div>
			<div class="chest"></div>
			<div class="hand-wrap">
				<div class="hand left"><i class="top"></i><i class="bottom"></i></div>
				<div class="hand right"><i class="top"></i><i class="bottom"></i></div>
			</div>
		</div>
		<div class="bike">
			<div class="wheel"></div>
			<div class="handle-wrap">
				<div class="hand left"></div>
				<div class="hand right"></div>
				<div class="handle"></div>
			</div>
		</div>
	</div>
</div>
</div>
<!-- partial -->

	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
